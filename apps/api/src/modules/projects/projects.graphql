type Project {
  id: ID!
  name: String!
  region: String!
  pricing: String!
  is_running: Boolean
  customer: Customer
}

enum Region {
  AP_SOUTH_1
  AP_SOUTH_2
}

enum Pricing {
  SERVERLESS
  DEDICATED
}

input CreateProjectInput {
  name: String!
  region: Region!
  pricing: Pricing!
}

input UpdateProjectInput {
  id: ID!
}

type Query {
  projects: [Project]!
  project(id: ID!): Project
}

type Mutation {
  createProject(createProjectInput: CreateProjectInput!): Project!
  updateProject(updateProjectInput: UpdateProjectInput!): Project!
  removeProject(id: ID!): Project
}
